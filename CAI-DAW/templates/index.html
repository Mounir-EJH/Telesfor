<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inici</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='estilos_pagina.css')}}"
    />
  </head>
  <body>
    <!--El header esta dividido en 3 partes: menu, titulo y logo-->
    <header>
      <!-- LOGO DE LA APP-->
      <div id="logo">
        <img
          src="https://static.rfstat.com/renderforest/images/v2/logo-homepage/gradient_2.png"
          alt="Imagen de logo"
          width="90px"
        />
      </div>

      <!-- TITULO DE LA PAGINA-->
      <div class="titulo">
        <h1>INICI</h1>
      </div>
      <!--Menu Hmaburguesa-->
      <span id="caja-menu">
        <div class="container-menu" id="menu" onclick="abrirMenu()">
          <div id="bar1" class="bar1"></div>
          <div id="bar2" class="bar2"></div>
          <div id="bar3" class="bar3"></div>
        </div>
      </span>

      <!-- Overlay cuando el menu esta activado-->
      <div id="myNav" class="overlay">
        <div class="overlay-content">
          <div id="tapa-caja"></div>
          <div id="caja-pastilla">
            <div class="pastilla">
              <div id="tapa-pastilla-start"><h3 onclick="listaPaciente()">INI</h3></div>
              <div id="tapa-pastilla-end"><h3>CI</h3></div>
            </div>
            <div class="pastilla">
              <div id="tapa-pastilla-start"><h3>PACI</h3></div>
              <div id="tapa-pastilla-end"><h3>ENT</h3></div>
            </div>
            <div class="pastilla">
              <div id="tapa-pastilla-start"><h3>VALOR</h3></div>
              <div id="tapa-pastilla-end"><h3>ACIÓ</h3></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="text">
        <p><h1>Benvingut a DAWCAI, l'aplicació de registre de pacients en cures</h1></p>
        <p id="descripcion">Actualmente hi ha un total de <b> {{ data }}</b> en el
          registre.</p>
          <button class="button-registro" id="button-registro" onclick="registrar()">Registrar</button>
      </div>
      <div id="image">
        <img src="/static/medica.png" alt="Medica" width="480px">
      </div>
    </main>

    <footer>
      <p>ADAW ETPXAVIER 2022</p>
    </footer>

    <script src="/static/funciones.js"></script>
    <script src="/static/menu.js"></script>
  </body>
</html>
